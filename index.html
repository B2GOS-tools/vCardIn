<!DOCTYPE html>
<html lang="en-US" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="pragma" content="no-cache">
    <title>vCard Importer</title>
    <script defer="" type="text/javascript" src="js/jquery.min.js"></script>
    <script defer="" type="text/javascript" src="js/vCard.js"></script>

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/progress_activity.css">
    <link rel="stylesheet" type="text/css" href="css/confirm.css">
  </head>

  <body role="application">
      <section role="region" id="progress">
        <form role="dialog" data-type="confirm">
          <section>
            <h1>Importing... Please wait...</h1>
            <p role="status"><span id="porc">0%</span></p>
            <progress id="progressbar" value="0" max="100"></progress>
          </section>
          <div class="bb-docs">
            <button id="done"><span class="icon icon-settings">Close</span></button>
          </div>
        </form>
      </section>

      <section role="region">
        <header>
          <h1>vCard Importer</h1>
        </header>
        <div class="bb-docs">
          <button id="import" class="recommended">Import contacts</button>
        </div>
      </section>
    
    <script defer="" type="text/javascript" src="js/view.js"></script>
    <script defer="" type="text/javascript" src="js/engine.js"></script>
  </body>
</html>
